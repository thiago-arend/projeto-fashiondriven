<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fashion Driven</title>

<body>
    <div class="header">
        <img src="./images/Logo.png" alt="">
    </div>
    <div>
        <div class="container-esquerda"></div>
    </div>
    <div class="main">
        <div class="container">
            <div class="conteudo">

                    <div onclick="efeitosMontarRoupa(this)">

                    <div onclick="efeitosMontarRoupa(this)">
                        <div class="circulo">
                            <img src="./images/Mangalonga.png" alt="">
                        </div>
                        <span>Manga longa</span>
                    </div>
                </div>
    
                <span>Escolha a gola</span>
                <div class="gola">
                    <div onclick="efeitosMontarRoupa(this)">
                        <div class="circulo">
                            <img src="./images/GolaV.png" alt="">

                        <span>Gola V</span>
                    </div>
                    <div onclick="efeitosMontarRoupa(this)">
                        <div class="circulo">

                    <div onclick="efeitosMontarRoupa(this)">
                        <div class="circulo">
                            <img src="./images/GolaPolo.png" alt="">
                        </div>
                        <span>Gola polo</span>
                    </div>
                </div>
    
                <span>Escolha o tecido</span>
                <div class="tecido">
                    <div onclick="efeitosMontarRoupa(this)">
                        <div class="circulo">
                            <img src="./images/Seda.png" alt="">
                        </div>
                        <span>Seda</span>
                    </div>
                    <div onclick="efeitosMontarRoupa(this)">
                        <div class="circulo">
                            <img src="./images/Algodão.png" alt="">
                        </div>
                        <span>Algodão</span>
                    </div>
                    <div onclick="efeitosMontarRoupa(this)">
                        <div class="circulo">
                            <img src="./images/Poliester.png" alt="">
                        </div>
                        <span>Poliéster</span>
                    </div>
                </div>
                
                <p>Imagem de referência</p>
                <input type="text" placeholder="Insira o link">
                <button onclick="montarBlusa()">Confirmar pedido</button>
            </div>
        </div>

        <div class="container">
            <img src="./images/ilustração.png" alt="">
        </div>
    </div>
    <div class="container-ultimos-pedidos">
        <p>Últimos pedidos</p>
        <div class="ultimos-pedidos">
            <div>
                <img src="./images/Blusa1.png" alt="">

            </div>
            <div>
                <img src="./images/Blusa2.png" alt="">

            <div>

            </div>
            <div>

            </div>
            <div>
                <img src="./images/Blusa5.png" alt="">

            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
